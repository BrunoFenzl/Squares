<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sassy Squares | CSS only proportional layouts</title>
		<link rel="stylesheet" href="./dist/main.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				
				<div class="full">
					<div class="prop-xs-3x2 prop-md-16x9">
						<div class="prop-inner"></div>
					</div>
				</div>

				<!-- start second row -->
				<div class="one-third">
					<div class="prop-xs-1x1">
						<div class="prop-inner"></div>
					</div>
				</div>
				<div class="two-third">
					<div class="prop-xs-1x1 prop-md-2x1">
						<div class="prop-inner"></div>
					</div>
				</div>
				
				<!-- start third row -->
				<div class="three-fifth">
					<div class="row">
						<div class="full">
							<div class="prop-xs-3x2">
								<div class="prop-inner"></div>
							</div>
						</div>
						<div class="one-third">
							<div class="prop-xs-1x1">
								<div class="prop-inner"></div>
							</div>
						</div>
						<div class="two-thirds">
							<div class="prop-xs-1x1 prop-md-2x1">
								<div class="prop-inner"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="two-fifth">
					<div class="row">
						<div class="half">
							<div class="prop-xs-1x1">
								<div class="prop-inner"></div>
							</div>
						</div>
						<div class="half">
							<div class="prop-xs-1x1">
								<div class="prop-inner"></div>
							</div>
						</div>
						<div class="full">
							<div class="prop-xs-1x1">
								<div class="prop-inner"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- start fourth row -->
				<div class="one-quarter">
					<div class="prop-xs-2x1 prop-md-1x2">
						<div class="prop-inner"></div>
					</div>
				</div>

				<div class="two-quarter">
					<div class="prop-xs-1x1">
						<div class="prop-inner"></div>
					</div>
				</div>

				<div class="one-quarter">
					<div class="prop-xs-2x1 prop-md-1x2">
						<div class="prop-inner"></div>
					</div>
				</div>
				
				<!-- start fifth row -->
				<div class="one-quarter">
					<div class="prop-xs-2x1 prop-md-1x1">
						<div class="prop-inner"></div>
					</div>
				</div>

				<div class="two-quarter">
					<div class="prop-xs-1x1">
						<div class="prop-inner"></div>
					</div>
				</div>

				<div class="one-quarter">
					<div class="prop-xs-2x1 prop-md-1x1">
						<div class="prop-inner"></div>
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
